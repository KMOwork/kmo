    <script>
        $(function(){
            //top
            $('#top').click(function(event){
                event.preventDefault();
                var btn = $(this).attr('href');
                var pos = $(btn).offset();
                $('html,body').stop().animate({scrollTop:　0},1000);
            });
            //top淡入淡出
            $(window).scroll(function(){
                if($(this).scrollTop() >500){
                    $('#top').stop().fadeTo('fast',1);
                }else{
                    $('#top').stop().fadeOut('fast');
                }
            });
        });
